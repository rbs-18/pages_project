version: '3.9'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./pages_app:/usr/src/app
    ports:
      - 1337:8000
    env_file:
      - ./.env
    depends_on:
      - redis

  celery:
    build: .
    command: celery -A pages_app worker -l info
    volumes:
      - ./pages_app:/usr/src/app
    env_file:
      - ./.env
    depends_on:
      - redis

  redis:
    image: redis

  dashboard:
    build: .
    command: celery -A pages_app flower --port=5555 --broker=redis://redis:6379
    volumes:
      - ./pages_app:/usr/src/app
    ports:
      - 5555:5555
    env_file:
      - ./.env
    depends_on:
      # - web
      - redis
      - celery
